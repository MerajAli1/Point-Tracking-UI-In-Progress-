<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>point Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="loginSignUp.css">
</head>

<body>

  <div class="container bg-white">
    <div>
      <header>
        <h1 class="d-flex justify-content-center text-dark align-item-center mt-2 login fw-bold">Login</h1>
      </header>
      <!-- Input tags started -->
      <div class="form d-flex justify-content-center flex-column">
        <input type="email" placeholder="Email" class="mt-5 mb-3 mx-3 p-3 rounded-2 border input" id="email">
        <span id="error3"></span>
        <input type="password" placeholder="Create password" class="m-3 p-3 rounded-2 border input" id="password">

        <!-- Input tags end -->

        <!-- button started -->
        <a href="index.html" class="ms-3 mb-3">Forget Password</a>
        <button class="btn btn-dark m-3 p-2 color fs-4 rounded-2 mt-3" onclick="signIn()">Login</button>
        <!-- button end -->
        <p class="text-center mt-2">Create new account<a href="index.html"
            class="p-2 text-danger text-decoration-none fs-5">Sign Up</a></p>
      </div>
    </div>
  </div>
  <script src="app.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
