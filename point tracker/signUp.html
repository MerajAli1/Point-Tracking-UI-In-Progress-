<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Point Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="loginSignUp.css">
</head>

<body>
  <div class="container bg-white text-white">
    <div class="bg-danger d-flex justify-content-center align-item-center">
      <span id="error"></span>
      <span id="error1"></span>
      <span id="error2"></span>
    </div>
    <div>
      <header>
        <h1 class="d-flex justify-content-center align-item-center mt-2 text-dark fw-bold">Sign Up</h1>
      </header>
      <!-- Input tags started -->
      <div class="form d-flex justify-content-center flex-column">
        <input type="text" placeholder="Username" class="mt-4 mx-3 p-3 rounded-2 border input" id="userName">
        <input type="email" placeholder="Email" class="m-3 mb-3 mx-3 p-3 rounded-2 border input" id="email">
        <input type="password" placeholder="Create password" class="m-3 p-3 rounded-2 border input" id="password">

        <input type="password" placeholder="Confirm Password" class="mt-3 mx-3 mb-1 p-3  rounded-2 border input"
          id="confirmPassword">
        <!-- Input tags end -->
        <!-- button started -->
        <button class="btn btn-dark m-3 p-2 color fs-4 rounded-2 mt-3" onclick="signUp()">SignUp</button>
        <p class="text-center text-dark mt-2">Already have an account?<a href="login.html"
            class="p-2 text-danger text-decoration-none fs-5">Login</a></p>
        <!-- button end -->
      </div>


    </div>
  </div>








  <script src="app.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
